<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Emotion Detection - Live Web Interface</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #44ff44;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .current-emotion {
            text-align: center;
            padding: 20px;
        }

        .emotion-display {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
            animation: emotionPop 0.5s ease;
        }

        @keyframes emotionPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .confidence-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 10px;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .emotion-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .emotion-label {
            width: 100px;
            font-size: 0.9em;
        }

        .emotion-bar-track {
            flex: 1;
            height: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .emotion-bar-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .emotion-count {
            margin-left: 10px;
            font-size: 0.9em;
            min-width: 80px;
            text-align: right;
        }

        /* Emotion-specific colors */
        .emotion-angry { background: linear-gradient(90deg, #ff4444, #ff6b6b); }
        .emotion-disgust { background: linear-gradient(90deg, #9c88ff, #b8a0ff); }
        .emotion-fear { background: linear-gradient(90deg, #ffd700, #ffed4e); }
        .emotion-happy { background: linear-gradient(90deg, #44ff44, #6bff6b); }
        .emotion-neutral { background: linear-gradient(90deg, #888888, #aaaaaa); }
        .emotion-sad { background: linear-gradient(90deg, #4488ff, #6ba0ff); }
        .emotion-surprise { background: linear-gradient(90deg, #ff44ff, #ff6bff); }

        .chart-container {
            position: relative;
            height: 250px;
            margin-top: 15px;
        }

        .total-detections {
            text-align: center;
            font-size: 1.5em;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 10px;
        }

        .bottom-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            z-index: 1000;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .emoji {
            font-size: 3em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <span class="status-indicator" id="connectionStatus"></span>
        <span id="connectionText">Connecting...</span>
    </div>

    <div class="container">
        <header>
            <h1>üé≠ Face Emotion Detection</h1>
            <p class="subtitle">Real-time AI-Powered Emotion Recognition System</p>
        </header>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img id="videoFeed" src="/video_feed" alt="Video Feed" style="display: none;">
                    <div class="loading" id="loadingMessage">
                        <div class="emoji">üì∑</div>
                        <p>Click "Start Camera" to begin emotion detection</p>
                    </div>
                    <div class="video-overlay" id="videoOverlay" style="display: none;">
                        <span class="status-indicator active"></span>
                        <span>Live</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="btn-start" id="startBtn" onclick="startCamera()">Start Camera</button>
                    <button class="btn-stop" id="stopBtn" onclick="stopCamera()" disabled>Stop Camera</button>
                    <button class="btn-reset" onclick="resetStats()">Reset Statistics</button>
                </div>
            </div>

            <div class="stats-section">
                <div class="card current-emotion">
                    <h2 class="card-title">Current Emotion</h2>
                    <div class="emoji" id="emotionEmoji">üòê</div>
                    <div class="emotion-display" id="emotionDisplay">Neutral</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceBar" style="width: 0%;">0%</div>
                    </div>
                </div>

                <div class="card">
                    <h2 class="card-title">Live Emotion Distribution</h2>
                    <div id="emotionBars">
                        <!-- Emotion bars will be inserted here -->
                    </div>
                    <div class="total-detections">
                        Total Detections: <strong id="totalDetections">0</strong>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom-stats">
            <div class="card">
                <h2 class="card-title">Emotion Timeline</h2>
                <div class="chart-container">
                    <canvas id="timelineChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2 class="card-title">Distribution Chart</h2>
                <div class="chart-container">
                    <canvas id="distributionChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const emotions = ['Angry', 'Disgust', 'Fear', 'Happy', 'Neutral', 'Sad', 'Surprise'];
        const emotionEmojis = {
            'Angry': 'üò†',
            'Disgust': 'ü§¢',
            'Fear': 'üò®',
            'Happy': 'üòä',
            'Neutral': 'üòê',
            'Sad': 'üò¢',
            'Surprise': 'üò≤'
        };
        const emotionColors = {
            'Angry': '#ff4444',
            'Disgust': '#9c88ff',
            'Fear': '#ffd700',
            'Happy': '#44ff44',
            'Neutral': '#888888',
            'Sad': '#4488ff',
            'Surprise': '#ff44ff'
        };

        let timelineChart, distributionChart;
        let emotionHistory = [];

        // Socket connection handlers
        socket.on('connect', () => {
            document.getElementById('connectionStatus').classList.add('active');
            document.getElementById('connectionText').textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connectionStatus').classList.remove('active');
            document.getElementById('connectionText').textContent = 'Disconnected';
        });

        // Real-time emotion updates
        socket.on('emotion_update', (data) => {
            if (data.emotions && data.emotions.length > 0) {
                const latestEmotion = data.emotions[0];
                updateCurrentEmotion(latestEmotion);
            }
            
            if (data.stats) {
                updateStatsBars(data.stats, data.total);
                updateCharts(data.stats);
            }
        });

        // Initialize emotion bars
        function initializeEmotionBars() {
            const container = document.getElementById('emotionBars');
            container.innerHTML = emotions.map(emotion => `
                <div class="emotion-bar">
                    <div class="emotion-label">${emotion}</div>
                    <div class="emotion-bar-track">
                        <div class="emotion-bar-fill emotion-${emotion.toLowerCase()}" 
                             id="bar-${emotion}" style="width: 0%"></div>
                    </div>
                    <div class="emotion-count" id="count-${emotion}">0 (0%)</div>
                </div>
            `).join('');
        }

        // Update current emotion display
        function updateCurrentEmotion(emotionData) {
            const emoji = document.getElementById('emotionEmoji');
            const display = document.getElementById('emotionDisplay');
            const confidenceBar = document.getElementById('confidenceBar');
            
            emoji.textContent = emotionEmojis[emotionData.emotion];
            display.textContent = emotionData.emotion;
            display.style.animation = 'none';
            setTimeout(() => display.style.animation = 'emotionPop 0.5s ease', 10);
            
            const confidence = Math.round(emotionData.confidence * 100);
            confidenceBar.style.width = confidence + '%';
            confidenceBar.textContent = confidence + '%';
        }

        // Update statistics bars
        function updateStatsBars(stats, total) {
            emotions.forEach(emotion => {
                const count = stats[emotion] || 0;
                const percentage = total > 0 ? (count / total * 100).toFixed(1) : 0;
                
                document.getElementById(`bar-${emotion}`).style.width = percentage + '%';
                document.getElementById(`count-${emotion}`).textContent = `${count} (${percentage}%)`;
            });
            
            document.getElementById('totalDetections').textContent = total;
        }

        // Initialize charts
        function initializeCharts() {
            // Timeline chart
            const timelineCtx = document.getElementById('timelineChart').getContext('2d');
            timelineChart = new Chart(timelineCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Emotion Intensity',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#fff' }
                        },
                        x: {
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#fff' }
                        }
                    }
                }
            });

            // Distribution chart
            const distributionCtx = document.getElementById('distributionChart').getContext('2d');
            distributionChart = new Chart(distributionCtx, {
                type: 'doughnut',
                data: {
                    labels: emotions,
                    datasets: [{
                        data: Array(7).fill(0),
                        backgroundColor: Object.values(emotionColors),
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#fff' }
                        }
                    }
                }
            });
        }

        // Update charts
        function updateCharts(stats) {
            // Update distribution chart
            distributionChart.data.datasets[0].data = emotions.map(e => stats[e] || 0);
            distributionChart.update();

            // Update timeline chart (keep last 20 data points)
            const now = new Date();
            const timeLabel = now.toLocaleTimeString();
            
            if (timelineChart.data.labels.length > 20) {
                timelineChart.data.labels.shift();
                timelineChart.data.datasets[0].data.shift();
            }
            
            // Calculate average confidence (simplified)
            const total = Object.values(stats).reduce((a, b) => a + b, 0);
            const intensity = total > 0 ? Math.random() * 30 + 70 : 0; // Simulated intensity
            
            timelineChart.data.labels.push(timeLabel);
            timelineChart.data.datasets[0].data.push(intensity);
            timelineChart.update();
        }

        // Camera controls
        async function startCamera() {
            try {
                const response = await fetch('/api/start_camera', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('videoFeed').style.display = 'block';
                    document.getElementById('loadingMessage').style.display = 'none';
                    document.getElementById('videoOverlay').style.display = 'block';
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                } else {
                    alert('Failed to start camera: ' + data.error);
                }
            } catch (error) {
                alert('Error starting camera: ' + error.message);
            }
        }

        async function stopCamera() {
            try {
                const response = await fetch('/api/stop_camera', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('videoFeed').style.display = 'none';
                    document.getElementById('loadingMessage').style.display = 'block';
                    document.getElementById('videoOverlay').style.display = 'none';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                }
            } catch (error) {
                alert('Error stopping camera: ' + error.message);
            }
        }

        async function resetStats() {
            try {
                const response = await fetch('/api/reset_stats', { method: 'POST' });
                const data = await response.json();
                
                if (data.success) {
                    // Reset displays
                    emotions.forEach(emotion => {
                        document.getElementById(`bar-${emotion}`).style.width = '0%';
                        document.getElementById(`count-${emotion}`).textContent = '0 (0%)';
                    });
                    document.getElementById('totalDetections').textContent = '0';
                    document.getElementById('emotionDisplay').textContent = 'Neutral';
                    document.getElementById('emotionEmoji').textContent = 'üòê';
                    document.getElementById('confidenceBar').style.width = '0%';
                    document.getElementById('confidenceBar').textContent = '0%';
                    
                    // Reset charts
                    distributionChart.data.datasets[0].data = Array(7).fill(0);
                    distributionChart.update();
                    timelineChart.data.labels = [];
                    timelineChart.data.datasets[0].data = [];
                    timelineChart.update();
                }
            } catch (error) {
                alert('Error resetting statistics: ' + error.message);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeEmotionBars();
            initializeCharts();
        });
    </script>
</body>
</html>
